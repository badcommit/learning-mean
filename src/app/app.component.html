<h2 class="header" style="text-align: center" [ngStyle]="{'color': paragraphs[selected].color}" > {{title}} </h2>
<main class="content">
  <div  style="display: flex; flex-direction: row; width: 100%; flex-wrap: wrap; justify-content: space-between;">
    <app-paragraph *ngFor="let paragraph of paragraphs; let i = index" [paragraph]="paragraph" [focus]="selected == i" (onFocus)="onChildFocus($event)" [rank]="+i">
    </app-paragraph>
  </div>
</main>
